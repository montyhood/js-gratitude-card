<!DOCTYPE html>
<html>
<head>
  <title>Gratitude Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

<div class="container">

  <img class="exampleimage" id="imgClickAndChange" src="https://files.outfit.io/media_library_items/350139/gratitude-bg-option1-withtext.png">
<!--   <img class="exampleimage" src="https://files.outfit.io/media_library_items/350138/gratitude-bg-option2-withtext.png"> -->

<div class="radiobuttoncontainer">
  <div class="row">
    <div class="column"><input type="radio" name="backgroundimage" id="imagechoice1" onclick="changeImage()" value="https://files.outfit.io/media_library_items/349584/gratitude-bg-option1.png" checked><label for="imagechoice1">Option 1</label></div>
    <div class="column"><input type="radio" name="backgroundimage" id="imagechoice2" onclick="changeImage()" value="https://files.outfit.io/media_library_items/349583/gratitude-bg-option2.png"><label for="imagechoice2">Option 2</label></div>
  </div>
</div>

<div>
  <input type="text" maxlength="60" id="page" class="text-field" placeholder="Enter message here (60 characters maximum)." onfocus="this.placeholder = ''" />
</div>

<input type="submit" class="submit-button" value="submit" onclick="goToPage(); displayText();" />

<div id="smalltext"></div>

</body>
</html>
